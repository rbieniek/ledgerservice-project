  keycloak:
    image: quay.io/keycloak/keycloak:20.0.2
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_HOSTNAME=localhost
    ports:
      - "8081:8080"
    entrypoint:
      - /opt/keycloak/bin/kc.sh
      - start-dev
      - "--import-realm"
    volumes:
      - ./run/stack-files/keycloak/export:/data/export
      - ./stack-files/keycloak/import:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  minio:
    image: quay.io/minio/minio:RELEASE.2022-09-01T23-53-36Z.fips
    ports:
      - "9100:9000"
      - "9101:9001"
      - "34201:34201"
    command: "server --console-address ':34201' /data"
    environment:
      MINIO_ACCESS_KEY: "AKIAIOSFODNN7EXAMPLE"
      MINIO_SECRET_KEY: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
    volumes:
      - ./run/stack-files/minio/data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  elasticsearch:
    image: elasticsearch:7.17.8
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300" # required for Performance Analyzer
    volumes:
      - ./run/stack-files/elasticsearch/data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  jaeger:
    image: jaegertracing/all-in-one:1.41.0
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=http://elasticsearch:9200
    restart: on-failure
    depends_on:
      elasticsearch:
        condition: service_healthy

  influxdb:
    image: influxdb:2.6.1
    ports:
      - "8086:8086"
#    environment:
#      DOCKER_INFLUXDB_INIT_MODE: "setup"
#      DOCKER_INFLUXDB_INIT_USERNAME: "influx-user"
#      DOCKER_INFLUXDB_INIT_PASSWORD: "influx-user"
#      DOCKER_INFLUXDB_INIT_ORG: "ledgerservice-org"
#      DOCKER_INFLUXDB_INIT_BUCKET: "ledgerservice-bucket"
    volumes:
      - ./run/stack-files/influxdb2:/var/lib/influxdb2
      - ./stack-files/influxdb2:/etc/influxdb2

  prometheus:
    image: prom/prometheus:v2.41.0
    ports:
      - "9090:9090"
    volumes:
      - ./run/stack-files/prometheus/data:/prometheus
      - ./stack-files/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml

  graylog:
    image: graylog/graylog:5.0
    environment:
      # CHANGE ME (must be at least 16 characters)!
      - GRAYLOG_PASSWORD_SECRET=somepasswordpepper
      # Password: admin
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_HTTP_EXTERNAL_URI=http://127.0.0.1:9000/
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - MONGODB_URI=mongodb://graylog:gray123@mongo:27017/graylog
    ports:
      # Graylog web interface and REST API
      - 9000:9000
      # Syslog TCP
      - 1514:1514
      # Syslog UDP
      - 1514:1514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      mongo:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy